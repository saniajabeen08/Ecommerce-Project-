<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="EditProfile.css" rel="stylesheet">
  
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Edit Profile</h2>
        <form>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address/Phone No</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address/Phone No">
                    <span class="input-group-text">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Address</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Address">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select id="city" class="form-select">
                    <option value="lahore">Lahore</option>
                    <option value="islamabad">Islamabad</option>
                    <option value="quetta">Quetta</option>
                    <option value="peshawar">Peshawar</option>
                    <option value="multan">Multan</option>
                    <option value="faisalabad">Faisalabad</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <span class="input-group-text">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </div>
            </div>
            <div class="d-flex">
                <button type="button" class="cancel-btn" onclick="cancelAction()">Cancel</button>
                <button type="button" class="save-btn" onclick="saveAction()">Save</button>
            </div>
        </form>
    </div>

    <script>
        function cancelAction() {
            alert("Action canceled!");
        }

        function saveAction() {
            alert("Changes saved!");
        }
    </script>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
